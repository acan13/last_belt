<h6>Bucket List</h6>
<p>
  <a [routerLink]="['/dashboard']">Home</a>
  <button (click)='logout()'>Logout</button>
</p>

<h1>{{ target_user.name }}'s Bucket List'</h1>

<h3>Done</h3>
<div *ngFor='let todo of lists' [hidden]='!todo.status'>
  <div *ngIf='todo.creator === target_user.name'>
    <form>
      <input type="checkbox" name="" [checked]="todo.status ? 'checked' : ''" [disabled]='todo.creator !== current_user.name'
      (click)='check(todo._id)'>
    </form>
    {{ todo.creator }} |
    {{ todo.title }} -
    {{ todo.description }} -
    {{ todo._created_at }}
  </div>
</div>


<h3>Pending</h3>
<div *ngFor='let todo of lists' [hidden]='todo.status'>
  <div *ngIf='todo.creator === target_user.name'>
    <form>
      <input type="checkbox" name="" [checked]="todo.status ? 'checked' : ''" [disabled]='todo.creator !== current_user.name'
      (click)='check(todo._id)'>
    </form>
    {{ todo.creator }} |
    {{ todo.title }} -
    {{ todo.description }} -
    {{ todo._created_at }}
  </div>
</div>
